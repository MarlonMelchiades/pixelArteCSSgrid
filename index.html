    function criarElementos() {
        let contador = 1
        for (let i = 0; i < 4910; i++) {
            let divMae = document.getElementById("pixels");
            var divNova = document.createElement("div");
            divNova.setAttribute("class", "box" + contador)
            divNova.setAttribute("id", "box")
            var conteudoNovo = document.createTextNode('');
            divNova.appendChild(conteudoNovo);
            divMae.appendChild(divNova);
            console.log(contador)
            contador++
        }
    }
    function criarPixel() {
      let divMae = document.getElementById("pixels");
      console.log(divMae);
    }
    criarPixel();
    criarElementos()
  </script>
